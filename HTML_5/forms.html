<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name"
                     required value="Ravi" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required value="ravi12" readonly>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email" autofocus autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" max="50" min="18">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range">
                </td>
            </tr>
            <tr>
                <td>Enter Mobile Number</td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td>Enter Card Pattern</td>
                <td>
                    <input type="text" title="4 small case letters, then 2 digits, then 1 special character" pattern="[a-z]{4}[0-9]{2}[@|#|$|%|^|&|*]{1}">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
