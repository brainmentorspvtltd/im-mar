<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            /* chrome and safari */
            -webkit-box-sizing: border-box;
            /* mozilla */
            -moz-box-sizing: border-box;
            /* opera */
            -o-box-sizing: border-box;
            /* microsoft IE */
            -ms-box-sizing: border-box;
        }
        .col {
            width: 33%;
            background-color: lightgray;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid red;
            /* x,y,blur,spread,color */
            box-shadow: 10px 10px 20px 0px black;
        }
    </style>
</head>
<body>

    <h1>Box Shadow</h1>

    <div class="col col-1">
        <h2>This is column_1</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum amet dignissimos reiciendis aspernatur voluptates qui consequatur aliquid omnis enim excepturi quam quibusdam sint nulla, odio dolore quos unde, sapiente minima!
        </p>
    </div>
    
</body>
</html>
